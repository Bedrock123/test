{% extends '../base.html' %}

{% load staticfiles %} 

{% block title %}Contact{% endblock %}

{% block header %}

<div id="image-header" class="bar dark parallax-background menu-header">
        <div class="container">
            <div class="header-content">
                <h1 class="sub-menu-title">Contact</h1>
    
            </div><!-- header-content -->
        </div><!-- / container -->
    </div>
{% endblock %}

{% block frontend_content %}

<!-- content -->
<section id="contact">
        
        <!-- google-maps -->
        <div id="map">
        </div><!-- / google-maps -->
        <div class="container">
            <div class="page-header dark text-center">

                <h4 class="sub-title">185 Madisonville Road
                    Basking Ridge, NJ 07920<a href="tel:0123456789"><i class="fa fa-phone"></i><span>908-953-8092</span></a></h4>
                <div class="space-50">&nbsp;</div>
            </div>
            <div id="contact-form" class=" fadeIn first">
                <form id="contactForm" data-toggle="validator">
                    <div class="row">
                        <div class="col-sm-6 contact-left-area">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="FULL NAME" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="msg_subject" placeholder="SUBJECT">
                            </div>
                        </div>
                        <div class="col-sm-6 contact-right-area">
                            <div class="form-group">
                            <textarea id="message" class="form-control" rows="5" placeholder="MESSAGE" required=""></textarea>
                            <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit" id="form-submit" class="btn btn-md btn-primary-filled btn-form-submit">SEND MESSAGE</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div><!-- / row -->
                </form>
            </div><!-- contact-form -->
        </div><!-- / container -->
        </section>
        
        
        
{% endblock %}
